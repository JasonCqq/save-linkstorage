<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <nav id="header">
      <a href="https://linkstorage.net/" target="_blank"
        >linkstorag<span style="border-bottom: 3px solid #2e60cd">e</span></a
      >

      <button id="connectAcc">Connect Account</button>
    </nav>
    <div id="content">
      <section id="tabs">
        <p class="label">Current Tabs</p>
        <div class="tabs-grid"></div>
      </section>

      <section id="options">
        <p class="label">Save Options</p>
        <div class="options-grid">
          <div>
            <label for="dashboard">Dashboard</label>
            <input type="checkbox" id="dashboard" name="dashboard" checked />
          </div>

          <div>
            <label for="urlbank">URLBank</label>
            <input type="checkbox" id="urlbank" name="urlbank" />
          </div>

          <div>
            <label for="bookmark">Bookmark</label>
            <input type="checkbox" id="bookmark" name="bookmark" />
          </div>
        </div>
      </section>

      <section id="buttonsFlex">
        <button id="submitUrls">Save every tab</button>
        <button id="submitUrl">Save this tab</button>
      </section>

      <p id="resText" style="color: greenyellow"></p>
    </div>

    <footer id="footer">
      <a href="https://linkstorage.net/" target="_blank">Our Page</a>

      <a href="https://github.com/JasonCqq/save-linkstorage" target="_blank"
        >Github</a
      >
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
